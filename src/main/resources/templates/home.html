<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<style>
    /* Reset CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        margin: 0;
    }

    header, footer {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }

    nav {
        background-color: #444;
        color: #fff;
        padding: 0.5rem;
        text-align: center;
    }

    main {
        margin: 2rem auto;
        max-width: 800px;
    }

    section {
        margin-bottom: 2rem;
    }

    h1, h2 {
        margin-bottom: 1rem;
    }

    /* Custom Styles */
    .featured, .latest {
        background-color: #fff;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
        margin-top: 2rem;
    }

    /* Additional Styles */
    header p {
        font-size: 1.2rem;
        margin-top: 0.5rem;
    }

    nav ul {
        list-style-type: none;
    }

    nav ul li {
        display: inline;
        margin-right: 1rem;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }/* Header CSS */
    header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .user-actions {
        display: flex;
        align-items: center;
    }

    .user-actions button {
        padding: 0.5rem 1rem;
        margin-left: 0.5rem;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .user-actions .login {
        background-color: #333;
        color: #fff;
    }

    .user-actions .signup {
        background-color: #333;
        color: #fff;

    }.user-actions .logout {
        background-color: #333;
        color: #fff;

    }




</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1>Medium Clone</h1>
        <p>Welcome to our platform!</p>
        <div class="user-actions">
<!--
             class="logout"><a style="text-decoration: none" class="logout" href="/auth/logout" sec:authorize="isAuthenticated()">Log Out</a>
-->
            <div class="login-link">

                <button class="login" ><a style="text-decoration: none" class="login" href="/auth/login" sec:authorize="isAnonymous()">Log In</a></button>
                <button class="signup"><a style="text-decoration: none" class="signup" href="/auth/signup" sec:authorize="isAnonymous()">Sign Up</a></button>

                <button class="logout"> <a style="text-decoration: none" class="logout" href="/auth/logout" sec:authorize="isAuthenticated()">Log Out</a></button>
            </div>
        </div>
    </div>
</header>


<nav>
    <ul>
        <li><a href="home">Home</a></li>
        <li><a href="articles">Articles</a></li>
        <li><a href="about">About</a></li>
        <li><a href="contact">Contact</a></li>
    </ul>
</nav>

<main>
    <section class="featured">
        <h2>Featured Articles</h2>
        <!-- Asosiy maqolalar shunga qo'shing -->
    </section>

    <section class="latest">
        <h2>Latest Articles</h2>
        <!-- Eng so'nggi maqolalar shunga qo'shing -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Medium Clone. All rights reserved.</p>
</footer>
</body>
</html>

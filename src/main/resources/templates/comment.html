<!DOCTYPE html>
<html lang="en">
<style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
    }

    header h1 {
        margin: 0;
    }

    nav ul {
        list-style-type: none;
    }

    nav ul li {
        display: inline;
        margin-right: 1rem;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    main {
        margin: 2rem auto;
        max-width: 800px;
    }

    section {
        margin-bottom: 2rem;
    }

    h2 {
        margin-bottom: 1rem;
    }

    /* Article Detail Section Styles */
    .article-detail {
        background-color: #fff;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .article-title {
        margin-bottom: 10px;
    }

    .article-content {
        color: #333;
        margin-bottom: 20px;
    }

    .article-actions {
        margin-bottom: 20px;
    }

    .like-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .like-btn:hover {
        background-color: #0056b3;
    }

    .comments {
        margin-top: 40px;
    }

    .comment-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
    }

    .comment-form button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .comment-form button[type="submit"]:hover {
        background-color: #0056b3;
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Detail - Medium Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Article Detail</h1>
    <nav>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="articles">Articles</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="article-detail">
        <article>
            <h2 class="article-title">Article Title</h2>
            <p class="article-content">Article Content goes here...</p>
            <div class="article-actions">
                <button class="like-btn">Like</button>
            </div>
        </article>
        <div class="comments">
            <h3>Comments</h3>
            <ul class="comment-list">
                <!-- Comments will be added dynamically here -->
            </ul>
            <form class="comment-form">
                <textarea placeholder="Write your comment..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Medium Clone. All rights reserved.</p>
</footer>
</body>
</html>
